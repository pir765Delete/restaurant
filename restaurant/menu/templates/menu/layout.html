{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" >
</head>
<body>
    <aside>
        <img src="{% static 'menu/image/dish.png' %}" alt="лого">
        <span class="logo">Eat shit </span>
        <span class="logo_low">оооооооооооо </span>
        <h3>Меню</h3>
        <ul>
            <a href="#Hot"><li>Горячие блюда</li></a>
            <a href="#Cold"><li>Холодные блюда</li></a>
            <a href="#Beverages"><li>Напитки</li></a>
            <a href="{% url 'basket' %}"><li>Корзина</li></a>
            <a href="{% url 'order' %}"><li>Заказы</li></a>
            <a href="{% url 'users:login' %}"><li>Войти </li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
